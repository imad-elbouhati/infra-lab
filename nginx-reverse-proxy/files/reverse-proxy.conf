# ============================================
# REDIRECT HTTP -> HTTPS
# ============================================
server {
    listen 80;
    server_name infra-lab.space *.infra-lab.space;
    return 301 https://$host$request_uri;
}

# ============================================
# MAIN WEBSITE
# ============================================
server {
    listen 443 ssl;
    server_name infra-lab.space;
    
    ssl_certificate /etc/letsencrypt/live/infra-lab.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/infra-lab.space/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    root /var/www/html;
    index index.html;
    
    location / {
        try_files $uri $uri/ =404;
    }
    
    location /hello {
        add_header Content-Type text/html;
        return 200 '<!DOCTYPE html><html><head><title>Hello UI</title><style>body{font-family:Arial;margin:40px;background:#f0f0f0}</style></head><body><h1>ðŸ‘‹ Hello from Nginx!</h1><p>This is a simple UI served directly by Nginx</p><a href="/adminer">Go to Adminer UI</a></body></html>';
    }
}

# ============================================
# GRAFANA
# ============================================
server {
    listen 443 ssl;
    server_name grafana.infra-lab.space;
    
    ssl_certificate /etc/letsencrypt/live/infra-lab.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/infra-lab.space/privkey.pem;
    
    location / {
        proxy_pass http://localhost:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

